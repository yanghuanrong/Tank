		<script type="text/javascript">
			function jQuery(selector, context) {
				context = context || document;
				if(selector.indexOf(" ") !== -1) {
					this.obj = context.querySelectorAll(selector);
				} else if(selector.charAt(0) === "#") {
					this.obj = document.getElementById(selector.slice(1))
				} else if(selector.charAt(0) === ".") {
					this.obj = context.getElementsByClassName(selector.slice(1));
					console.log(this.obj)
				} else {
					this.obj = context.getElementsByTagName(selector);
				}
			}
			jQuery.prototype = {
				width: function() {
					return this.obj.offsetWidth
				}
			}
			function $(dom) {
				return new jQuery(dom);
			}
